<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back to Home - Campus Quest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdf6e3, #f7e9c5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-top: 30px;
      color: #2c3e50;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #gameInfo {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
      background: #ffffffcc;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .button-container {
      margin: 30px 0;
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-gap: 15px;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #ffcc4d;
      color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ffe191;
      transform: translateY(-2px);
    }

    #output {
      font-size: 20px;
      color: #2d3436;
      margin-bottom: 40px;
      padding: 10px 20px;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
