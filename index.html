<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back to Home - Campus Quest</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    #gameInfo {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .button-container {
      margin: 20px;
    }

    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
      background-color: #f9cb40;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ffdd75;
    }

    #output {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .flash {
      animation: flash-bg 0.5s ease;
    }

    @keyframes flash-bg {
      0% { background-color: #fffacd; }
      100% { background-color: transparent; }
    }

    #pathTracker {
      font-size: 16px;
      margin-top: 15px;
      color: #555;
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

  <h1>üéì Back to Home: Campus Quest</h1>

  <img src="./ChatGPT Image Jun 24, 2025, 12_23_56 AM.png" alt="Campus Grid Map">

  <div id="gameInfo">
    <p><strong>Start Location:</strong> <span id="startLoc"></span> ‚Äî this is where your journey begins.</p>
    <p><strong>Current Location:</strong> <span id="currentLoc"></span> ‚Äî you are here now. Use the buttons to navigate.</p>
    <p><strong>Steps taken so far:</strong> <span id="stepCount">0</span></p>
  </div>

  <!-- Move result -->
  <div id="output"></div>

  <!-- Direction buttons -->
  <div class="button-container">
    <button onclick="move('n')">‚¨Ü North</button><br>
    <button onclick="move('w')">‚¨Ö West</button>
    <button onclick="move('e')">‚û° East</button><br>
    <button onclick="move('s')">‚¨á South</button>
  </div>

  <!-- Restart button -->
  <button id="restartBtn" onclick="restartGame()">üîÅ Restart Game</button>

  <!-- Path Tracker -->
  <div id="pathTracker"><strong>Path visited:</strong> <span id="pathLog"></span></div>

  <script>
    const campusGrid = [
      ["THE COMMONS", "CAPPA NORTH", "NANOTECH BUILDING"],
      ["MAVERICK ACTIVITIES CENTER", "CAPPA BUILDING", "FINE ARTS"],
      ["TRINITY HALL", "CAPPA SOUTH", "TEXAS HALL"]
    ];

    const goal = "TRINITY HALL";
    let playerPos;
    let steps = 0;
    let path = [];

    const buildingMap = {};
    for (let r = 0; r < campusGrid.length; r++) {
      for (let c = 0; c < campusGrid[0].length; c++) {
        buildingMap[campusGrid[r][c]] = [r, c];
      }
    }

    const buildings = Object.keys(buildingMap).filter(b => b !== goal);
    const start = buildings[Math.floor(Math.random() * buildings.length)];
    playerPos = [...buildingMap[start]];
    path.push(start);

    document.getElementById("startLoc").textContent = start;
    document.getElementById("currentLoc").textContent = start;
    document.getElementById("pathLog").textContent = start;

    function move(dir) {
      let [r, c] = playerPos;
      if (dir === "n") r--;
      else if (dir === "s") r++;
      else if (dir === "e") c++;
      else if (dir === "w") c--;

      if (r < 0 || r > 2 || c < 0 || c > 2) {
        document.getElementById("output").textContent = "üö´ You can't go that way!";
        return;
      }

      playerPos = [r, c];
      steps++;
      const current = campusGrid[r][c];
      document.getElementById("currentLoc").textContent = current;
      document.getElementById("stepCount").textContent = steps;
      path.push(current);
      document.getElementById("pathLog").textContent = path.join(" ‚ûú ");

      const output = document.getElementById("output");
      output.classList.remove("flash");
      void output.offsetWidth; // re-trigger animation
      output.classList.add("flash");

      if (current === goal) {
        output.innerHTML = `<strong>üéâ You reached Trinity Hall in ${steps} steps!</strong>`;
        document.getElementById("restartBtn").style.display = "inline-block";
      } else {
        output.textContent = `üìç You moved to ${current}`;
      }
    }

    function restartGame() {
      location.reload(); // simple reload
    }
  </script>

</body>
</html>
