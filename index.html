<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back to Home - Campus Quest</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img {
      max-width: 500px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .directions {
      margin: 15px 0;
      font-size: 18px;
    }
    .button-container {
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
      background-color: #f9cb40;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffdd75;
    }
    #output {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üèÅ Campus Quest: Back to Home</h1>
  <p>üéí Hey there, explorer! You‚Äôre a student who just finished a busy day.<br>
  Your goal is to get back to your dorm ‚Äî <strong>Trinity Hall</strong>!</p>

  <img src="./ChatGPT Image Jun 24, 2025, 12_23_56 AM.png" alt="Campus Grid Map">

  <div id="gameInfo">
    <p><strong>Start:</strong> <span id="startLoc"></span></p>
    <p><strong>Current:</strong> <span id="currentLoc"></span></p>
    <p><strong>Steps:</strong> <span id="stepCount">0</span></p>
  </div>

  <div class="button-container">
    <button onclick="move('n')">‚¨Ü North</button><br>
    <button onclick="move('w')">‚¨Ö West</button>
    <button onclick="move('e')">‚û° East</button><br>
    <button onclick="move('s')">‚¨á South</button>
  </div>

  <div id="output"></div>

  <script>
    const campusGrid = [
      ["THE COMMONS", "CAPPA NORTH", "NANOTECH BUILDING"],
      ["MAVERICK ACTIVITIES CENTER", "CAPPA BUILDING", "FINE ARTS"],
      ["TRINITY HALL", "CAPPA SOUTH", "TEXAS HALL"]
    ];

    const goal = "TRINITY HALL";
    let playerPos;
    let steps = 0;

    // Get all positions
    const buildingMap = {};
    for (let r = 0; r < campusGrid.length; r++) {
      for (let c = 0; c < campusGrid[0].length; c++) {
        buildingMap[campusGrid[r][c]] = [r, c];
      }
    }

    // Choose a random start position (not Trinity Hall)
    const buildings = Object.keys(buildingMap).filter(b => b !== goal);
    const start = buildings[Math.floor(Math.random() * buildings.length)];
    playerPos = [...buildingMap[start]];

    document.getElementById("startLoc").textContent = start;
    document.getElementById("currentLoc").textContent = start;

    function move(dir) {
      let [r, c] = playerPos;
      if (dir === "n") r--;
      else if (dir === "s") r++;
      else if (dir === "e") c++;
      else if (dir === "w") c--;

      if (r < 0 || r > 2 || c < 0 || c > 2) {
        document.getElementById("output").textContent = "üö´ You can't go that way!";
        return;
      }

      playerPos = [r, c];
      steps++;
      const current = campusGrid[r][c];
      document.getElementById("currentLoc").textContent = current;
      document.getElementById("stepCount").textContent = steps;

      if (current === goal) {
        document.getElementById("output").innerHTML = `<strong>üéâ You reached Trinity Hall in ${steps} steps!</strong>`;
      } else {
        document.getElementById("output").textContent = `You moved to ${current}`;
      }
    }
  </script>

</body>
</html>
